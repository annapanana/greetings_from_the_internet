<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Greetings From the Internet</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Yellowtail" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- Import Custom Stylesheet -->
    <link rel="stylesheet" href="css/custom.css" media="screen" title="custom styles">
    <!-- Import jQuery -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <!-- Import Materialize Functionality -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Import Custom Script -->
    <script src="js/card_selection.js" defer></script>
    <!-- Import Animation script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  </head>
  <body>
    <img id="banner" class="banner-sm" src="assets/banners/template_selection_banner.svg" alt="welcome-banner"/>
    <!-- Navbar -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper nav-custom red">
          <a href="index.html" class="brand-logo">Greetings from the Internet</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
          </ul>
        </div>
      </nav>
    </div>

    <!-- Main Body -->
    <div class="container">
      <div class="row">

      </div>
      <div class="row">
        <div class="col l2"><br></div>
        <div class="col s12 l8">
          <img id="preview" name="pcard1" src="assets/post_card_01.svg" alt="pcard1" />
        </div>
        <div class="col l2"><br></div>
      </div>
      <div class="row center">
        <div class="col s2 l2 center">
          <a id="nav_to_search" href="index.html" class="btn-floating btn-large waves-effect waves-light red"><img class="circle-button" src="assets/arrow_back.svg" alt="next-button" /></a>
          <div class="hint-text">back</div>
        </div>
        <div class="col s8 l8">
          <h6>Select a postcard template from the options below then hit next to continue. The template includes a greeting and a background. The letters of the greeting text will be filled in with images.</h6>
        </div>
        <div class="col s2 l2 center">
          <a href="search.html" class="btn-floating btn-large waves-effect waves-light red valign center-block"><img class="circle-button" src="assets/arrow_forward.svg" alt="next-button" /></a>
          <div class="hint-text">next</div>
        </div>
      </div>
      <div class="row">
        <div class="col s0 l1"><br></div>
        <div class="col s12 l2">
          <div class="card z-depth-0">
            <div class="card-image">
              <img class="card-thumb" name="pcard1" src="assets/post_card_01.svg" alt="pcard1" />
            </div>
          </div>
        </div>
        <div class="col s12 l2">
          <div class="card z-depth-0">
            <div class="card-image">
              <img class="card-thumb" name="pcard2" src="assets/post_card_02.svg" alt="pcard2" />
            </div>
          </div>
        </div>
        <div class="col s12 l2">
          <div class="card z-depth-0">
            <div class="card-image">
              <img class="card-thumb" name="pcard3" src="assets/post_card_03.svg" alt="pcard3" />
            </div>
          </div>
        </div>
        <div class="col s12 l2">
          <div class="card z-depth-0">
            <div class="card-image">
              <img class="card-thumb" name="pcard4" src="assets/post_card_04.svg" alt="pcard4" />
            </div>
          </div>
        </div>
        <div class="col s12 l2">
          <div class="card z-depth-0">
            <div class="card-image">
              <img class="card-thumb" name="pcard5" src="assets/post_card_05.svg" alt="pcard5" />
            </div>
          </div>
        </div>
        <div class="col l1"><br></div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="page-footer red">
      <a href="index.html"><img style="height:60px; float:left; padding-left: 20px; padding-bottom:10px;" class="site-logo" src="assets/gfti_logo.svg" alt="gfti logo" /></a>
      <h5 style="float:right; padding-right: 20px;" class="brand-logo white-text">Greetings, traveler!</h5>
    </footer>
  </body>
</html>
