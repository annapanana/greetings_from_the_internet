<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Greetings From the Internet</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Yellowtail" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!-- Import Custom Stylesheet -->
  <link rel="stylesheet" href="css/custom.css" media="screen" title="custom styles">
  <!-- Import jQuery -->
  <script src="js/jquery-2.2.4.min.js" defer></script>
  <!-- Import Materialize Functionality -->
  <script type="text/javascript" src="js/materialize.min.js" defer></script>
  <!-- Import P5JS for image composition -->
  <script language="javascript" type="text/javascript" src="libraries/p5.js" defer></script>
  <!-- Import custom functionality -->
  <!-- <script type="text/javascript" scr="js/layoutdata.js"></script> -->
  <script language="javascript" type="text/javascript" src="js/sketch.js" defer></script>
  <script language="javascriot" src="js/amazonconfig.js"></script>
  <!-- Imort amazon SDK config -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.6.10.min.js" defer></script>
  <!-- Import Animation script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper nav-custom red">
        <a href="index.html" class="brand-logo">Greetings from the Internet</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
      </div>
    </nav>
  </div>
  <div class="custom-container">
    <div class="custom-col-more">
      <div id="cardCanvas" class="center"></div>
      <div class="greetings-bar">
        <label for="greetings-text">Customize Greeting: Greetings from...</label>
        <input placeholder="Greetings from the Internet" id="greetings-text" type="text" class="validate">
      </div>

    </div>
    <div id="color-palette" class="custom-col-less">
      <h6 class="center" style="margin:0px;">SELECT A COLOR</h6>
      <div class="custom-row">
        <div class="color-blob" name="#ec504a"></div>
        <div class="color-blob" name="#f5c13a"></div>
        <div class="color-blob" name="#a5c1bd"></div>
      </div>
      <div class="custom-row">
        <div class="color-blob" name="#a3b89a"></div>
        <div class="color-blob" name="#9b868a"></div>
        <div class="color-blob" name="#5181a5"></div>
      </div>
      <div class="custom-row">
        <div class="color-blob" name="#efe6bf"></div>
        <div class="color-blob" name="#160f1e"></div>
        <div class="color-blob" name="#c9d5d4"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row center">
      <!-- href="message-composition.html" -->
      <a href="message-composition.html" id="done_editing" class="waves-effect waves-light btn red">done editing</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="page-footer red">
    <img style="height:60px; float:left; padding-left: 20px; padding-bottom:10px;" class="site-logo" src="assets/gfti_logo.svg" alt="gfti logo" />
    <h5 style="float:right; padding-right: 20px;" class="brand-logo white-text">Greetings, traveler!</h5>
  </footer>
</body>
</html>
