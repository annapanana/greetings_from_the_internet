<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Test</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Yellowtail" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!-- Import Custom Stylesheet -->
  <link rel="stylesheet" href="css/custom.css" media="screen" title="custom styles">
  <!-- Import jQuery -->
  <script src="js/jquery-2.2.4.min.js" defer></script>
  <!-- Import Materialize Functionality -->
  <script type="text/javascript" src="js/materialize.min.js" defer></script>
  <!-- Import P5JS for image composition -->
  <script language="javascript" type="text/javascript" src="libraries/p5.js" defer></script>
  <!-- Import custom functionality -->
  <!-- <script type="text/javascript" scr="js/layoutdata.js"></script> -->
  <script language="javascript" type="text/javascript" src="js/loadImageTest.js" defer></script>
</head>
  <body>
    <img class="banner-sm" src="assets/banners/message_banner.svg" alt="welcome-banner"/>
    <!-- Navbar -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper nav-custom red">
          <a href="index.html" class="brand-logo">Greetings from the Internet</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
          </ul>
        </div>
      </nav>
    </div>

    <!-- Main Body -->
    <div class="container">
      <div class="row"><br></div>
      <div class="row">
        <div class="col l5">
          <div class="row">
            <!-- <img src="assets/post_card_back.png" alt="back preview" /> -->
          </div>
          <div class="row center">
            <div id="canvasFront"></div>
            <!-- <img src="assets/post_card_01.svg" alt="front preview" /> -->
          </div>
        </div>
        <div class="col l1"><br></div>
        <div class="col l6">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Message</label>
                </div>
              </div>
              <div class="row">
               <div class="input-field col s8">
                 <input placeholder="Dr Suess" id="first_name" type="text" class="validate">
                 <label for="first_name">Name</label>
               </div>
               <div class="input-field col s10">
                 <input placeholder="123 Lorax Lane" id="address_line1" type="text" class="validate">
                 <label for="address_line1">Address</label>
               </div>
             </div>
            </form>
          </div>
          <div class="row">
            <a href="send.html" class="waves-effect waves-light btn red">Send</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="page-footer red">
      <img style="height:60px; float:left; padding-left: 20px; padding-bottom:10px;" class="site-logo" src="assets/gfti_logo.svg" alt="gfti logo" />
      <h5 style="float:right; padding-right: 20px;" class="brand-logo white-text">Greetings, traveler!</h5>
    </footer>
  </body>
</html>
