<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Greetings From the Internet</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Yellowtail" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- Import Custom Stylesheet -->
    <link rel="stylesheet" href="css/custom.css" media="screen" title="custom styles">
    <!-- Import jQuery -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <!-- Import Materialize Functionality -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Import Custom Script -->
    <script src="js/card_selection.js" defer></script>
  </head>
  <body>

    <!-- Navbar -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper nav-custom red">
          <a href="#" class="brand-logo">gfti</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Main Body -->
    <div class="container">
      <div class="row"><br></div>
      <div class="row">
        <div class="col l5">
          <div class="row center">
            <img src="assets/post_card_01.svg" alt="back preview" />
          </div>
          <div class="row center">
            <img src="assets/post_card_01.svg" alt="front preview" />
          </div>
        </div>
        <div class="col l1"><br></div>
        <div class="col l6">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Message</label>
                </div>
              </div>
              <div class="row">
               <div class="input-field col s8">
                 <input placeholder="Dr Suess" id="first_name" type="text" class="validate">
                 <label for="first_name">Name</label>
               </div>
               <div class="input-field col s10">
                 <input placeholder="123 Lorax Lane" id="address_line1" type="text" class="validate">
                 <label for="address_line1">Address</label>
               </div>
             </div>
            </form>
          </div>
          <div class="row">
            <a class="waves-effect waves-light btn red">Send</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="page-footer red">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Footer Content</h5>
            <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Links</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
